<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãos Que Ajudam - Login/Criação de Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="loginStyle.css">
    <style>
        .form-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        
        .form-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        
        .form-box h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        
        .form-box form {
            display: flex;
            flex-direction: column;
        }
        
        .form-box form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-box form button {
            background-color: #50b3a2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .form-box form button:hover {
            background-color: #3c9a89;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="index.html" id="home-link">
                        <h1 id="home-link">Mãos Que Ajudam</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="header-bt">
        <button type="button" id="bt_resume">Crie Seu Currículo</button>
        <button type="button" id="bt_employer">Busque Trabalhadores</button>
    </div>

    <div class="container">
        <div class="form-box">
            <h2>Crie sua Conta</h2>
            <form id="new-account-form">
                <input id="new-account-email" type="email" name="email" placeholder="Email" required>
                <input id="new-account-password" type="password" name="password" placeholder="Senha" required minlength="6">
                <button type="submit">Criar Conta</button>
            </form>
        </div>
        <div id="login-alert" class="alert d-none" role="alert"></div>
    </div>

    <script src="register.js"></script>
    <script>
        document.getElementById('bt_resume').addEventListener('click', function() {
            window.location.href = 'login.html'
        });

        document.getElementById('bt_employer').addEventListener('click', function() {
            window.location.href = 'employer.html';
        });
    </script>
</body>

</html>
