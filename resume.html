<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie Seu Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Me Contrate</h1>
    </header>

    <div class="container">
        <div class="row">
          <div class="col-6">
            <h2>Crie Seu Currículo</h2>
            <form action="resume.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gênero</label>
                    <div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender">
                            <label class="form-check-label" for="masculine">Masculino</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender" checked>
                            <label class="form-check-label" for="feminine">Feminino</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender" checked>
                            <label class="form-check-label" for="other">Outro</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Profissão</label>
                    <input type="text" class="form-control" id="profession" name="profession">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-6">
            <img src="assets/contrato.jpg" alt="Currículo">
          </div>
        </div>
      </div>

</body>
</html>
