<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãos Que Ajudam - Minha Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cardsStyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="index.html" id="home-link">
                        <h1 id="home-link">Mãos Que Ajudam</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="header-bt">
        <button type="button" id="bt_resume">Página do Usuário</button>
        <button type="button" id="bt_employer">Busque Trabalhadores</button>
    </div>

    <div class="container-fluid content">
        <div class="col-6 mx-auto">
            <h1 id="user-name">Bem-vindo!</h1>
            <div class="d-flex justify-content-between align-items-center">
                <h2 id="resume-title">Seu Currículo</h2>
                <div id="usr-page-bt">
                    <button id="edit-resume" type="button" class="btn btn-info mr-2">Editar Currículo</button>
                    <button id="logout" type="button" class="btn btn-danger">Sair</button>
                </div>
            </div>
            <div class="card" id="resume-card">
                <!-- Aqui vão os campos do currículo -->
                <h5 class="card-title">Nome</h5>
                <p class="card-text" id="name"></p>
                <h5 class="card-title">Idade</h5>
                <p class="card-text" id="age"></p>
                <h5 class="card-title">Área de Atuação</h5>
                <p class="card-text" id="area"></p>
                <h5 class="card-title">Gênero</h5>
                <p class="card-text" id="gender"></p>
                <h5 class="card-title">Formação</h5>
                <p class="card-text" id="formation"></p>
                <h5 class="card-title">Localização</h5>
                <p class="card-text" id="location"></p>
                <h5 class="card-title">Descrição</h5>
                <p class="card-text" id="description"></p>
                <h5 class="card-title">Email</h5>
                <p class="card-text" id="email"></p>
                <h5 class="card-title">Telefone</h5>
                <p class="card-text" id="phone"></p>
            </div>
        </div>
    </div>




    <script src="user_page.js"></script>
    <script>
        document.getElementById('bt_resume').addEventListener('click', function() {
            window.location.href = 'user_page.html'
        });

        document.getElementById('bt_employer').addEventListener('click', function() {
            window.location.href = 'employer.html';
        });
    </script>

</body>

</html>
